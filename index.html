<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/brand Icon/suit.png"
    />
    <title>title here</title>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/style.css" />

  <body>
   <div class="container signBody">
    <h3 class="mainTitle"><b>Sign Up</b></h3>
    <div class="container signUpInner">
   
     <div class="row">
       <form class="col s12">
         <div class="row">
           <div class="input-field col s6">            
             <input id="first_name" type="text" class="validate">
             <label for="first_name">First Name</label>
             <span class="info-text"></span>
           </div>
           <div class="input-field col s6">
             <input id="last_name" type="text" class="validate">
             <label for="last_name">Last Name</label>
             <span class="info-text"></span>
           </div>
         </div>
   
         <div class="row">
           <div class="input-field col s6">
             <input id="password" type="password" class="validate">
             <label for="password">Password</label>
             <span class="info-text"></span>
           </div>
           <div class="input-field col s6">
             <input id="password" type="password" class="validate">
             <label for="password">Confirm Password</label>
             <span class="info-text"></span>
           </div>
         </div>
         <div class="row">
           <div class="input-field col s12">
             <input id="email" type="email" class="validate">
             <label for="email">Email</label>
             <span class="info-text"></span>
           </div>
         </div>
 
         <button class="btn waves-effect" type="submit" name="action">Submit
         </button>
 
       </form>
     </div>
     <img style="width: 50%;" src="./media/johnson-wang-iI4sR_nkkbc-unsplash.jpg" alt="" >
    </div>
   </div>







    <!-- project ends here-->

    <!-- Custom scripts -->
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
