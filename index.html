<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="icon" type="image/png" sizes="32x32" href="./" />
    <title>Sign Up</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container projectBody">
      <div class="imgSection">
        <div class="brand">
          <img class="brandImage" src="./media/brand-image (1).png" alt="" />
        </div>
        <div class="imgSectionImage"></div>
        <div class="description">
          Start Today and have an<br />
          amazing experience.!
        </div>
      </div>
      <form id="formMain">
        <div class="mediaSignIn">
          <div class="mainTitle">Get Started</div>
          <div class="Option1">
            <div class="btnGoogle">
              <img src="./media/google.png" class="mediaIcons" alt="google" />
              Sign Up
            </div>
            <div class="btnFacebook">
              <img
                src="./media/facebookw.png"
                class="mediaIcons"
                alt="facebook"
              />
              Sign Up
            </div>
          </div>

          <div class="option2">Or</div>
        </div>

        <!--username-->
        <div class="options">
          Already have an Account?<br />
          <span>Sign In</span>
        </div>
        <div>
          <label for="username">User Name</label>
          <ion-icon class="formIcons" name="person-outline"></ion-icon>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="John Mensah"
          />
          <ion-icon
            class="alertIcons greenIcon"
            name="checkmark-circle"
          ></ion-icon>
          <ion-icon class="alertIcons redIcon" name="alert-circle"></ion-icon>
          <div class="errorMsg"></div>
        </div>
        <!--email-->
        <!-- Email input -->
        <div>
          <label for="email">Email</label>
          <ion-icon class="formIcons" name="mail"></ion-icon>
          <input
            type="text"
            name="email-outline"
            id="email"
            placeholder="abcde@email.com"
          />
          <ion-icon
            class="alertIcons greenIcon"
            name="checkmark-circle"
          ></ion-icon>
          <ion-icon class="alertIcons redIcon" name="alert-circle"></ion-icon>
          <div class="errorMsg"></div>
        </div>
        <!--password-->
        <div>
          <label for="password">Password</label>
          <ion-icon class="formIcons" name="lock-open-outline"></ion-icon>
          <input
            type="text"
            name="password"
            id="password"
            placeholder="Ysdsd$_1234"
          />
          <ion-icon
            class="alertIcons greenIcon"
            name="checkmark-circle"
          ></ion-icon>
          <ion-icon class="alertIcons redIcon" name="alert-circle"></ion-icon>
          <div class="errorMsg"></div>
        </div>

        <div class="submitBtn" type="submit" id="submitBtn">
          <button>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </button>
        </div>
      </form>
    </div>

    <!-- project ends here-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
    ></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
